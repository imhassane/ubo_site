<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="../css/article.css" />
  </head>
  <body>

    <div class="wrapper" id="contact-wrapper">

      <form class="form" action="index.html" method="post">
        <div class="block">
            <label for="email">Entrez votre adresse email</label>
            <input type="email" class="form-control" placeholder="Entrez votre adresse mail ici" />
        </div>
        <div class="block">
          <label for="message">Entrez votre message</label>
          <textarea rows="8" cols="80" class="form-control textarea"></textarea>
        </div>
        <div class="block">
          <input type="submit" class="form-submit" id="message_btn" value="Envoyer le message"/>
        </div>
      </form>

    </div>

  </body>
</html>
